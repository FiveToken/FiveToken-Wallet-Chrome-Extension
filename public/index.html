<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      html,body{
        width: 360px;
        height: 600px;
        overflow-y: auto;
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 12px;
        color: #666;
        margin: 0 auto;
      }
      .el-message{
        top:0 !important;
      }
      .fivetoken .el-message--error{
        width: 100%;
      }
      .fivetoken .el-message--error .el-message__content{
        word-break: break-all;
      }
      .el-message-box{
        width: 90% !important;
      }
      .fivetoken .el-button--primary{
        background: #5CC1CB;
        border-color:#5CC1CB;
      }
      .fivetoken .el-button--primary:active{
          background: #5CC1CB;
          border-color: #5CC1CB;
          color: #FFF;
      }
      .fivetoken .el-button--primary.is-disabled:hover,
      .fivetoken .el-button--primary.is-disabled{
        opacity: 0.5;
        background: #5CC1CB;
        border-color:#5CC1CB;
      }
      .fivetoken .el-button--primary:focus,
      .fivetoken .el-button--primary:hover{
        background: #5CC1CB;
        border-color:#5CC1CB;
      }
      .fivetoken .el-checkbox__input.is-checked .el-checkbox__inner{
        background: #5CC1CB;
        border-color:#5CC1CB;
      }
      .fivetoken .el-popover{
        text-align: left;
        padding: 10px;
        min-width:100px;
      }
      .fivetoken .el-select-dropdown.el-popper[x-placement^=bottom] .popper__arrow{
        border-bottom-color: #EBEEF5;
      }
      .fivetoken .el-select-dropdown.el-popper[x-placement^=bottom] .popper__arrow::after{
        border-bottom-color: #ffffff;
      }
      .fivetoken .el-button--primary.is-plain {
          color: #fff;
          background: #ddd;
          border-color: #ddd;
      }
      .fivetoken .el-button--primary.is-plain:hover{
          color: #fff;
          background: #ddd;
          border-color: #ddd;
      }
    </style>
    <script src="../js/popup.js"></script>
  <body class="fivetoken">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
